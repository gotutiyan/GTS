
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./heat_map.html.css">
        <title>heat-map</title>
    </head>
    <script type="text/javascript">
        function f(message){
            document.getElementById("explanation").innerText=message;
        }
    </script>
    <body>
    <div style="position: fixed; left:0;top:0;background-color:rgb(180,180,180); padding:1px;">
        <p id="explanation" style="font-weight:900;">Mouseover to show information about corrections . </p>
    </div>
    <div style="margin:70px 0px 0px 0px">
    <p><span class="bluew33" onmouseover="f('[error type]: INSERT [correct]:  [weight]: 0.33 ')"> </span> We<span class="redw67" onmouseover="f('[error type]: M:VERB [correct]: have been [weight]: 0.67 ')"> </span> <span class="bluew33" onmouseover="f('[error type]:  [correct]: discussing [weight]: 0.33 ')">discussing</span>  <span class="redw67" onmouseover="f('[error type]: U:PREP [correct]:  [weight]: 0.67 ')">about</span>  <span class="redw0" onmouseover="f('[error type]: R:PRON [correct]: it [weight]: 0.0 ')">its</span>  .<span class="bluew33" onmouseover="f('[error type]: INSERT [correct]:  [weight]: 0.33 ')"> </span> </p>
<p> I <span class="redw67" onmouseover="f('[error type]: R:VERB [correct]: go [weight]: 0.67 ')">have been</span>  to<span class="redw0" onmouseover="f('[error type]: M:DET [correct]: the [weight]: 0.0 ')"> </span> park <span class="redw100" onmouseover="f('[error type]: U:NOUN [correct]:  [weight]: 1.0 ')">tomorrow</span>  . </p>

    </div>
    </body>
    </html>
